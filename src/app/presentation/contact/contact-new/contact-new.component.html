<div class="row" >
  <div class="col-md-6">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" placeholder="First name" required [(ngModel)]="contact.firstName" name="firstName">
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" placeholder="Last name" required [(ngModel)]="contact.lastName" name="lastName">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" required [(ngModel)]="contact.email" name="email">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
