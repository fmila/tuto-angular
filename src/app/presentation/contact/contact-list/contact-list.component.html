<div class="row" *ngIf="busy"> 
  <div class="col-md-12">
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
        <span class="sr-only">45% Complete</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>ID</th>
        <th i18n="PrÃ©nom|test@@firstname">First name</th>
        <th>Last name</th>
        <th>Created at</th>
      </thead>
      <tbody>
        <tr *ngFor="let ct of contacts">
          <td (click)="select(ct)">{{ ct.id }}</td>
          <td (click)="select(ct)">{{ ct.firstName }}</td>
          <td (click)="select(ct)">{{ ct.lastName }}</td>
          <td (click)="select(ct)" highlight>{{ ct.createdAt|dateToIso }}</td>
          <td><a routerLink="{{ '../edit/' + ct.id }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
          <td><a (click)="delete(ct)"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
      </tbody>
    </table>
    <a routerLink="../new"><span class="glyphicon glyphicon-plus"></span> Add new contact</a>
  </div>
  <div class="col-md-2" *ngIf="contact">
      <app-contact-detail [contact]="contact"></app-contact-detail>
  </div>
</div>
<router-outlet></router-outlet>
