<div class="row" >
  <div class="col-md-6">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <div class="form-group" [ngClass]="{'has-error':!contactForm.controls['firstName'].valid && contactForm.controls['firstName'].touched}">
        <label for="firstName" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-10">
          <input type="text"class="form-control" id="firstName" placeholder="First name" formControlName="firstName">
          <app-control-messages [control]="contactForm.controls.firstName"></app-control-messages>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':!contactForm.controls['lastName'].valid && contactForm.controls['lastName'].touched}">
        <label for="lastName" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" placeholder="Last name" required formControlName="lastName">
          <app-control-messages [control]="contactForm.controls.lastName"></app-control-messages>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':!contactForm.controls['email'].valid && contactForm.controls['email'].touched}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" required formControlName="email">
          <app-control-messages [control]="contactForm.controls.email"></app-control-messages>
        </div>
      </div>
      <input type="hidden" required formControlName="id">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" [disabled]="!contactForm.valid">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
